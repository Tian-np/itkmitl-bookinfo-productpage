productpage:
  namespace: student4-bookinfo-prd
  image: ghcr.io/tian-np/bookinfo-productpage
  tag: prd
  replicas: 1
  imagePullSecrets: registry-bookinfo
  port: 8083
  targetPort: 9080
ingress:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  host: itkmitl.bookinfo.opsta.net
  path: "/student4/productpage(/|$)(.*)"
  serviceType: ClusterIP
extraEnv:
  RATINGS_HOSTNAME: http://bookinfo-prd-ratings:8080
  DETAILS_HOSTNAME: http://bookinfo-prd-details:8081
  REVIEWS_HOSTNAME: http://bookinfo-prd-reviews:8082